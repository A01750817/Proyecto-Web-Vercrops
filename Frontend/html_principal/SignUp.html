<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>
    <link rel="stylesheet" href="stylessign.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <script src="../../Backend/app/public/register.js" defer></script>
    
</head>
<body style="background-image: url('el_fondo.jpg');">

    <div class="main_container_2">
        <h2 class="main_text">Registrarse</h2>
        <form method="post">
            <div >
                <label class="form_label" for="name">Nombre<span class="required">*</span>:</label>
                <br/>
                <input class="form_field" placeholder="Nombre" type="text" id="name" name="name" required>
            </div>
            <div >
                <label class="form_label" for="lastname">Apellido:<span class="required">*</span></label>
                <br/>
                <input class="form_field" placeholder="Apellido" type="text" id="lastname" name="lastname" required>
            </div>
            <div >
                <label class="form_label" for="email">Correo electrónico:<span class="required">*</span></label>
                <br/>
                <input class="form_field" placeholder="correo@ejemplo.com" type="email" id="email" name="email" required>
            </div>
            <div >
                <label class="form_label" for="birthdate">Fecha de nacimiento:<span class="required">*</span></label>
                <br/>
                <input class="form_field" type="date" id="birthdate" name="birthdate" required>
            </div>
            <div >
                <label class="form_label" for="location">Codigo Postal:<span class="required">*</span></label>
                <br/>
                <input class="form_field" placeholder="54060" type="text" id="location" name="location" required>
            </div>
            <div >
                <label class="form_label" for="phone">Número celular:<span class="required">*</span></label>
                <br/>
                <input class="form_field" placeholder="55 5555 5555" type="tel" id="phone" name="phone" required>
            </div>
            
            <div>
                <label for="role">Seleccione su rol:<span class="required">*</span></label>
                <br/>
                <select id="role" name="role" required>
                    <option value="1" selected>Cliente</option>
                    <option value="2">Fabricante de agroinsumos</option>
                    <option value="3">Distribuidor de agroinsumos</option>
                    <option value="4">Proveedor de seguros</option>
                    <option value="5">Financiera</option>
                    <option value="6">Empresa CPG</option>
                    <option value="7">Acopiador</option>
                    <option value="8">Inversionista</option>
                    <option value="9">Público general</option>
                </select>
            </div>

            <div >
                <label class="form_label" for="password">Contraseña:<span class="required">*</span></label>
                <span class="info-icon" data-tooltip="La contraseña debe contener al menos 8 caracteres.">🛈</span>
                <br/>
                <input class="form_field" placeholder="contraseña" type="password" id="password" name="password" required>
            </div>
            <div >
                <label class="form_label" for="confirm-password">Confirmar contraseña:<span class="required">*</span></label>
                <br/>
                <input class="form_field" placeholder="confirma contraseña" type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="bot_text">
                <p>
                    <p>¿Ya estas registrado? - <a href="/">Iniciar sesión</a></p>
                </p>
            </div>
            <div class="button_container">
                <a href="/app">
                    <button class="button" type="submit"><a href="/" class="button">Registrarse</a></button> <!-- el <a> es un hypervinculo que redirecciona a la página principal -->
                </a>
            </div>
        </form>
        
    </div>
    <script src="../los_scripts/Transition.js" defer></script>

</body>
</html>
